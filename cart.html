<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Your Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <a href="index.html">Continue Shopping</a>
        </nav>
    </header>

<main style="max-width: 800px; margin: 40px auto; padding: 20px;">
    <h2 style="text-align:center;">Your Cart</h2>
    <div id="cart-items"></div>
    <h3 style="text-align:right; margin-top:20px;">Total: $<span id="total">0</span></h3>
    <p style="text-align:center; margin-top:30px;">
        <button onclick="checkout()" style="padding:15px 40px; font-size:1.2rem; background:#00c853; border:none; color:white; border-radius:8px; cursor:pointer;">
            Checkout Now
        </button>
    </p>
</div>

    <footer>
        <p>&copy; 2025 TechStore. Need help? Ask our voice assistant about your order!</p>
    </footer>

    <script>
        window.onload = () => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let items = document.getElementById('cart-items');
            let total = 0;
            cart.forEach((item, index) => {
                let li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                let removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = () => {
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    location.reload();
                };
                li.appendChild(removeBtn);
                items.appendChild(li);
                total += item.price;
            });
            document.getElementById('total').textContent = total;
        };

        function checkout() {
            alert('Checkout complete! Thanks for shopping.');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }
    </script>
